<!DOCTYPE html>
<html>
<head>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: {
                fontCache: 'global'
            }
        };
        function confirmDeletion(event, problemId) {
        event.preventDefault(); // Prevent the default navigation
        let confirmation = confirm("Are you sure you want to delete this problem?");
        if (confirmation) {
            window.location.href = "/problem/" + problemId + "/delete"; // Redirect if confirmed
        }
    };
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>   
    <link rel="stylesheet" href="{{url_for('static', filename='css/banner.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/problem.css')}}">
    <title>
        {{problem.title}}
    </title> 
</head>
<header class="banner">
    <div class="logo-container">
      <img src="{{url_for('static', filename='Images/logo.png')}}" alt="Logo" class="logo">
      <span class="site-name"><a href="/">Lxndria</span></div></a>
    </div>
      <div class="menu-container">
        <button class="menu-button" onclick="toggleMenu()">â˜°</button>
        <ul class="menu-list" id="menuList">
            <a href="/account"><li>Account</li></a>
            <a href="/account/contribute/problem"><li>Post a Problem</li></a>
            <a href="/account/contribute/discussion"><li>Post a Discussion</li></a>
            <a href="/help"><li>Help</li></a>
        </ul>
    </div>
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
    
  </header>

<body>
<div class="problem-container">
    <div class="problem">
        <h1>
            {{problem.title}}
        </h1>
        <div class="problem-content">
            {{problem.content}}
        </div>
    </div>
        <div class="answer">
            <h2>Answer</h2>
            <p>{{answer}}</p>

            <div class="actions">
                <button id="edit">Edit</button>
                <button id="delete" onclick="confirmDeletion(event, '{{problem.id}}')">Delete</button>

            </div>
        </div>

    </div>


</body>
